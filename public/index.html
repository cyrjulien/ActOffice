<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail d'Authentification Google</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <!-- Écran de connexion -->
    <div id="auth-container" class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 text-center">
                <div class="card p-4">
                    <h1 class="mb-4">Veuillez vous connecter</h1>
                    <div id="g_id_onload"
                         data-client_id="490585411303-rqqml2gfgevu094mnntorupa7vphqgn3.apps.googleusercontent.com"
                         data-callback="handleCredentialResponse">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="sign_in_with"
                         data-shape="rectangular"
                         data-logo_alignment="left">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenu principal après connexion -->
    <div id="content-container" class="d-flex">
        <!-- Menu latéral -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">ActOffice</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item" id="home-link">
                    <a href="#" class="nav-link active" aria-current="page">
                        Homepage
                    </a>
                </li>
                <li class="nav-item" id="admin-link" style="display: none;">
                    <a href="#" class="nav-link text-white">
                        Administration
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" alt="" width="32" height="32" class="rounded-circle me-2" id="user-picture">
                    <strong id="user-name"></strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#" id="signout-button">Sign out</a></li>
                </ul>
            </div>
        </div>

        <!-- Contenu de la page -->
        <main class="container-fluid p-4" id="main-content">
            <h1>Bienvenue sur le portail</h1>
            <p>Voici les informations statiques accessibles après authentification.</p>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
